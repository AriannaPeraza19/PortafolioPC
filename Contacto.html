<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio de Ari</title>
    <style>
        body {
            margin: 0;
            border: 5px solid #C599B6; 
        }

        #main-menu {
            background-color: #C599B6;
            color: white;
            padding: 10px 0;
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; 
        }

        #main-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #main-menu li {
            display: inline;
            margin-right: 20px;
        }

        #main-menu li a {
            font-family: Poppins, Helvetica, sans-serif;
            font-size: 16px;
            text-decoration: none;
            padding: 6px 12px;
            background-color: #C599B6;
            color: white;
        }

        #main-menu li a:hover {
        background-color: #a07796;
        margin-top: -8;
        padding-bottom: 12px;
    }

        .container {
            margin-top: 60px; 
        }
    </style>
</head>
<body class="contactame"></body>
    <nav id="main-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Acercademi.html">Acerca de mi</a></li>
            <li><a href="Portafolio.html">Portafolio</a></li>
            <li><a href="Contacto.html">Contáctame</a></li>
        </ul>
    </nav>

    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;"></div>
        <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 500px;">
            <h1 style="color: #C599B6; text-align: center;">CONTÁCTAME</h1>
            <form
                action="https://formspree.io/f/xpwpzpob"
                method="POST"
            >
                <label style="display: block; margin-bottom: 10px;">
                    Nombre:
                    <input type="text" name="name" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
                </label>
                
                <label style="display: block; margin-bottom: 10px;">
                    Correo electrónico:
                    <input type="email" name="email" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
                </label>
                
                <label style="display: block; margin-bottom: 10px;">
                    Número telefónico:
                    <input type="text" name="phone" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
                </label>
                
                <label style="display: block; margin-bottom: 10px;">
                    Escribe tu mensaje:
                    <textarea name="message" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </label>
                
                <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #C599B6; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
